<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Share Modal</title>
</head>
<body>
    <a href="social.html" class="back-to-home-btn">Back to Social</a>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="wrapper-card">
            <div>
                <img src="../images/profile-pic.jpeg" >
            </div>
            
            <div class="username">
                <h2>Rayan Walton</h2>
            </div>

            <div class="designation">
                <h3>Sustainability Score üèÜ</h3>
                <h4>80%</h4>
            </div>

            <div class="btn-grp">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div >Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>

        </div>
    </div>

    <div class="modal">
        <div class="modalHeader">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3>Share This Via </h3>
            <div class="icon-container">
                <a href="https://m.facebook.com/fwdbymyntra/" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
               
                <a href="https://x.com/myntra?t=OCUXxJTyqODxTIQbYjepYg&s=08" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="https://www.instagram.com/myntrafwd/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

            </div>
        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</body>
</html>
